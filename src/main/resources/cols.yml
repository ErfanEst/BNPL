  - name: Recharge
    tables: ['recharge']
    features:
      count_recharge: [1, 2]
      ratio_afternoon_recharge: [1, 2]
      max_recharge: [1, 2]
      min_recharge: [1, 2]
      mean_recharge: [1, 2]
      sum_recharge: [1, 2]
      balance_max: [1, 2]
      mean_balance_before_recharge: [1, 2]
      ratio_weekend_recharge: [1, 2]

  - name: LoanAssign
    tables: ['loan_assign']
    features:
      mean_time_interval_loan: [1, 2]
      min_time_interval_loan: [1, 2]
      max_time_interval_loan: [1, 2]
      loan_amount_min: [1, 2]
      loan_amount_max: [1, 2]
