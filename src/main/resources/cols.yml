aggregation:

  - name: Package
    tables: ["package"]
    features:
      count_distinct_offercode: [1]
      count_distinct_offername: [1]
      count_packages: [1]
      sum_offer_amount: [1]
      ratio_offeramount_zero: [1]
      sum_data_MB: [1]
      mean_package_period: [1]
      max_package_period: [1]
      min_package_period: [1]

  - name: CDR
    tables: ["cdr"]
    features:

      sms_count: [1, 2]
      voice_count: [1, 2]

      call_duration_sum: [1, 2]
      gprs_usage_sum: [1, 2]

      sms_activedays: [1, 2]
      voice_activedays: [1, 2]
      gprs_usage_activedays: [1, 2]

      mean_time_interval_voice: [1, 2]
      min_time_interval_voice: [1, 2]
      max_time_interval_voice: [1, 2]
      mean_time_interval_sms: [1, 2]
      min_time_interval_sms: [1, 2]
      max_time_interval_sms: [1, 2]
      mean_time_interval_gprs: [1, 2]
      min_time_interval_gprs: [1, 2]
      max_time_interval_gprs: [1, 2]

      sms_sum_weekend: [1, 2]
      voice_sum_weekend: [1, 2]
      call_duration_sum_weekend: [1, 2]

      ratio_weekend_sms: [1, 2]
      ratio_weekend_call_duration: [1, 2]
      ratio_weekend_voice: [1, 2]
      ratio_weekend_gprs_usage: [1, 2]

  - name: UserInfo
    tables: ["user_info"]
    features:
      count_postpaid: [1]
      count_prepaid: [1]
      max_bib_age: [1]
      min_bib_age: [1]
      mean_bib_age: [1]
      mean_account_balance: [1]
      max_account_balance: [1]
      min_account_balance: [1]

  - name: PackagePurchase
    tables: ["package_purchase"]
    features:
      min_service_cnt: [1, 2]
      max_service_cnt: [1, 2]
      sum_service_cnt: [1, 2]
      min_service_amount: [1, 2]
      max_service_amount: [1, 2]
      sum_service_amount: [1, 2]
      avg_Recharge_Money: [1, 2]
      avg_DATA_BOLTON: [1, 2]
      avg_EREFILL: [1, 2]
      avg_DATA_BUYABLE: [1, 2]
      avg_BillPayment: [1, 2]
      avg_Pay_Bill: [1, 2]
      avg_TDD_BOLTON: [1 ,2]
      service_v[0]: [1, 2]
      service_v[1]: [1, 2]
      service_v[2]: [1, 2]
      service_v[3]: [1, 2]
      service_v[4]: [1, 2]
      service_v[5]: [1, 2]
      service_v[6]: [1, 2]

  - name: Arpu
    tables: ["arpu"]
    features:
      avg_res_com_score: [1]
      avg_voice_revenue: [1]
      avg_gprs_revenue: [1]
      avg_sms_revenue: [1]
      avg_subscription_revenue: [1]
      count_active_fake_msisdn: [1]
      age: [1]


  - name: HandsetPrice
    tables: ["handset_price"]
    features:
      handset_onehot_vector: [1, 2]

  - name: BankInfo
    tables: ['customer_person_type_bank_info']
    features:
      active_days_cnt: [1]
      max_sms_perDay: [1]
      min_sms_perDay: [1]
      std_sms_perDay: [1]
      avg_sms_perDay: [1]
      days_recievedSMS: [1]
      sum_sms_count: [1]
      primary_bank: [1]
      primary_bank_sms_count: [1]
      last_bank: [1]
      last_bank_sms_count: [1]
      primary_simcard: [1]
      simcard_count: [1]
      primary_simcard_banks_count: [1]
      total_banks_count: [1]
      loyality2PrimaryBank: [1]

