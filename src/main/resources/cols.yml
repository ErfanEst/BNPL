      avg_DATA_BOLTON_1: [1]
      avg_EREFILL_1: [1]
      avg_DATA_BUYABLE_1: [1]
      avg_BillPayment_1: [1]
      avg_Pay_Bill_1: [1]
      avg_TDD_BOLTON_1: [1]
      binary_Recharge_Money: [1]
      binary_DATA_BOLTON: [1]
