parquet_tables:
  - name : "package"
    cols : ["dt_batch_id", "create_timestamp", "bib_id", "fake_id", "nid_hash", "offering_code", "offer_amount", "offering_name", "activation_date", "deactivation_date", "date_key"]

  - name:  "cdr"
    cols : ["create_timestamp", "bib_id", "fake_id", "nid_hash", "sms_count", "voice_count", "call_duration", "gprs_usage", "voice_session_cost", "date_key"]

  - name:  "user_info"
    cols : ["dt_batch_id", "create_timestamp", "bib_id", "fake_id", "nid_hash", "contract_type_v", "gender_v", "registration_date_d", "date_of_birth_d", "ability_status", "account_balance", "base_station_cd", "siteid", "date_key"]

  - name:  "package_purchase"
    cols: ["dt_batch_id", "create_time_stamp", "fake_msisdn", "fake_ic_number", "service_type", "cnt", "amount", "month_id", "source_system_cd"]

  - name: "handset_price"
    cols: ["fake_ic_number", "dt_batch_id", "create_timestamp", "fake_msisdn", "handset_model", "handset_brand", "handset_type", "cnt_of_days", "month_id", "date_key", "month_index"]

  - name: "arpu"
    cols: ["dt_batch_id", "create_timestamp", "month_id", "fake_msisdn", "fake_ic_number", "contract_type", "registration_date", "gender", "age", "modem_model", "flag_sim_tier", "site_id", "site_type", "res_com_score", "voice_revenue", "gprs_revenue", "sms_revenue", "subscription_revenue", "date_key"]

  - name: "customer_person_type_bank_info"
    cols: ['fake_ic_number', 'dt_batch_id', 'create_timestamp', 'month_id', 'fake_msisdn', 'bank_name', 'sms_cnt', 'date_key']






